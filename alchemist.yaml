version: 1
debug: false

paths:
  models: ./internal/models
  migrations: ./database/migrations
  handlers: ./internal/handlers
  repositories: ./internal/repositories
  services: ./internal/services

env_config:
  file: ./.env
  database:
    driver: DB_DRIVER
    host: DB_HOST
    port: DB_PORT
    user: DB_USER
    password: DB_PASSWORD
    name: DB_NAME
    schema: DB_SCHEMA
    
features:
  microservice: 
    enabled: true
    regex: '.*service.*'
    directory: ./services
